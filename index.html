<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripton" content="NFT preview card component" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <a href="#" class="imagem-link">
          <img
            class="imagem"
            src="./assets/images/image-equilibrium.jpg"
            alt="Equilibrium NFT Imagem"
          />
        </a>
        <a class="titulo-link" href="#">
          <h2 class="titulo">Equilibrium #3429</h2>
        </a>
        <p class="sobre">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="informacao">
          <p class="preço">0,041 ETH</p>
          <p class="dias-restantes">3 days left</p>
        </div>
        <div class="criador">
          <img
            class="avatar"
            src="./assets/images/image-avatar.png"
            alt="NFT creator"
          />
          <p class="texto">
            Creation of <a class="nome" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
      <div></div>
      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    </main>
  </body>
</html>
